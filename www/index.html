<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="canvasControlller">
      <img src="img/ionic.png"  on-double-tap="touchFunction()" id="img1">
      <img src="img/ionic.png"  on-double-tap="touchFunction()" id="img2" >
<!--       <iframe ng-src="http://n2.transparent.sg:3000/assets/pdfs/loos/1443509865855_23loo.pdf" on-double-tap="touchFunction()" style="width: 100%; height: 250px"></iframe> -->
        <p>Blended image<br><canvas id="canvas"></canvas></p>
      </ion-content>
    </ion-pane>
  </body>
</html>
